<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Mountain Component with Side-Modifier Component</title>
    <meta name="description" content="A-Frame Mountain Component with Side-Modifier Component">
    <script src="build.js"></script>
    <link href="style.css" rel="stylesheet" media="all">
  </head>
  <body>
    <a-scene antialias="true">
      <!--Assets-->
      <a-assets><img id="sky" src="firstPanorama/2016_10_18_FirstPanorama.JPG"></a-assets>
      <!--Camera-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
      <!--Mountain, seems to be on a large scale!-->
      <a-mountain id="mountain" position="0 2000 0" material-side-modifier-mountain></a-mountain>
      <!--Sky-->
      <a-sky src="#sky"></a-sky>
      <!--Light-->
      <a-entity light="type: ambient;"></a-entity>
    </a-scene>
  </body>
</html>
