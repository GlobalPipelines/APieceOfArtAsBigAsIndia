<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colliding with Ocean Component</title>
    <meta name="description" content="Colliding with Ocean Component">
    <script src="build.js"></script>
    <link href="style.css" rel="stylesheet" media="all">
  </head>
  <body>
    <a-scene antialias="true">
      <!--Assets-->
      <a-assets><img id="sky" src="firstPanorama/2016_10_18_FirstPanorama.JPG"></a-assets>
      <!--Camera-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -10" geometry="primitive: ring" material="color: black; shader: flat"></a-entity>
        </a-entity>
      </a-entity>
      <!--Ocean-->
      <a-entity id="ocean" ocean="depth: 50; width: 50; density: 40" position="0 10 0" rotation="-90 0 0" material-side-modifier-ocean cursor-listener></a-entity>
      <!--Sky-->
      <a-sky src="#sky"></a-sky>
      <!--Light-->
      <a-entity light="type: ambient;"></a-entity>
    </a-scene>
  </body>
</html>
