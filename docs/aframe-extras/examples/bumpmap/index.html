<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Bump Map</title>
    <script src="../aframe-extras.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Player -->
      <a-entity camera
                universal-controls
                position="0 1 4"
      ></a-entity>

      <!-- With bumpmap -->
      <a-entity scale="0.5 0.5 0.5"
                three-model="src: url(../../assets/brickwork/brickwork.json);">
      </a-entity>

      <!-- Without bumpmap -->
      <a-entity geometry="primitive: plane; width: 2; height: 2;"
                position="0 0 2"
                rotation="-90 0 0"
                material="src: url(../../assets/brickwork/brickwork-texture.jpg);">
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#CCC"></a-light>
      <a-light type="point"
               color="#FFF"
               intensity="0.8"
               distance="50"
               position="2 10 -10"
               velocity="0 0 0"
               toggle-velocity="axis: z; speed: 2; min: -10; max: 10;">
        <a-entity rigid-body="width: 1; depth: 1; height: 1;"></a-entity>
      </a-light>
    </a-scene>
  </body>
</html>
