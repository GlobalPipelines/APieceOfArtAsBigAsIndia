<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Ocean Component with Side-Modifier-Ocean Component</title>
    <meta name="description" content="A-Frame Ocean Component with Side-Modifier-Ocean Component">
    <script src="build.js"></script>
    <link href="style.css" rel="stylesheet" media="all">
  </head>
  <body>
    <a-scene antialias="true">
      <!--Assets-->
      <a-assets><img id="sky" src="firstPanorama/2016_10_18_FirstPanorama.JPG"></a-assets>
      <!--Camera-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
      <!--Ocean-->
      <a-ocean id="ocean" position="0 10 0" width="50" depth="50" density="40" material-side-modifier-ocean></a-ocean>
      <!--Sky-->
      <a-sky src="#sky"></a-sky>
      <!--Light-->
      <a-entity light="type: ambient;"></a-entity>
    </a-scene>
  </body>
</html>
